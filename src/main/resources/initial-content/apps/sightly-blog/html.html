<!DOCTYPE html>
<html>
<script data-sly-include="head.html" data-sly-unwrap/>

<body>
<script data-sly-include="menu.html" data-sly-unwrap/>
<div class="container" data-sly-use.data="org.apache.sling.samples.sightlyblog.PostPropertiesProvider">
    <div class="row">
        <div class="col-sm-8">
            <h2>${resource.jcr:title}</h2>
            <p>${resource.text}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <h3>Comments:</h3>

            <div class="blog-comments-list">
                <ul data-sly-test="${!data.isNew}" data-sly-list="${data.comments.listChildren}">
                    <li><strong>${item.author}</strong> said: ${item.comment}
                </ul>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        Add your comment
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" action="${resource.path}/comments/*">
                        <p class="help-block">
                            Note that you need to <a href="?sling:authRequestLogin=1">login</a>
                            before commenting on this post.
                        </p>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Your name:</label>

                            <div class="col-sm-10">
                                <input type="text" id="name" name="author"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="col-sm-2 control-label">Your comment:</label>

                            <div class="col-sm-10">
                                <textarea id="comment" name="comment" class="form-control col-md-4"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Add comment</button>
                            </div>
                        </div>
                        <input type="hidden" name=":redirect" value="${resource.path}.html"/>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
